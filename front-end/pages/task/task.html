<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../../icon/nox.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../notify/notify.min.js"></script>
    <script src="../../auth/auth-guard.js"></script>

    <title>Task List</title>
  </head>
  <body>
    <header class="header">
    </header>
    <main>
        <h1 align="center">Task List</h1>
      <br />
      <form class="add-form">
        <input type="text" placeholder="Add task" class="input-task" onmouseover="mostrarMensagem()" onmouseout="ocultarMensagem()" />
        <button type="submit">+</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Created in</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="./task.js"></script>
  </body>
</html>
